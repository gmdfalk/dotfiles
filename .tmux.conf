## Basic settings
set -g default-command /bin/zsh
set -g default-shell /bin/zsh
# Start with window 1 (instead of 0)
set -g base-index 1
# Start with pane 1
set -g pane-base-index 1
set-window-option -g mode-keys vi
set-window-option -g utf8 on
set-window-option -g mode-mouse on
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
set-window-option -g automatic-rename on
# History
set -g history-limit 40000

setw -g aggressive-resize on

# BINDINGS
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind Space copy-mode
bind C-Space copy-mode

bind C-s split-window -h
bind C-v split-window -v
bind q kill-window
bind x kill-pane

bind k selectp -U # switch to panel Up
bind j selectp -D # switch to panel Down
bind h selectp -L # switch to panel Left
bind l selectp -R # switch to panel Right

bind p paste-buffer
bind -n C-v paste-buffer
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind S command-prompt -p ssh: "new-window -n %1 'ssh %1'"

# "Unbind" F1
bind -n F1 refresh-client

## Panes
set -g mouse-select-pane on
set -g pane-border-fg green
set -g pane-active-border-fg green
#set -g pane-active-border-attr blink
# resize panes with mouse (drag borders)
set -g mouse-resize-pane on

# window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W' # window number,program name,active (or not)
set-window-option -g automatic-rename on # auto name

# messages
set-window-option -g mode-bg green
set-window-option -g mode-fg black
set-option -g message-bg green
set-option -g message-fg black

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-content off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-window-option -g monitor-content on
set-option -g bell-action none

# clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

# status bar
set-option -g status-keys vi
set-option -g status-utf8 on
set-option -g status-justify right
#set-option -g status-bg default
set-option -g status-bg black
set-option -g status-fg cyan

set-option -g pane-border-fg colour235 #base02

set-option -g status-interval 5
set-option -g status-left-length 70
set-option -g status-left ' #[fg=green]%R #[fg=red]%d-%m #[fg=blue]#T#[default]'
set-option -g status-right '#[fg=green]»» #[fg=red]#S #[fg=blue] p#P #[default] '
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white

